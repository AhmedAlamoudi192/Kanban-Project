<mat-sidenav-container class="sidenav-container">
    
    <mat-sidenav #drawer class="sidenav" fixedinviewport 
    [attr.role] = "(isHandset$ |async) ? 'mobile' : 'desktop' "
    [mode]= "(isHandset$|async) ? 'over' : 'side' "
    [opened] = "false"
    >
    <mat-toolbar>menu</mat-toolbar>
    <mat-nav-list>
        <a mat-list-item routerLink="/" (click)="drawer.close()">home</a>
        <a mat-list-item routerLink="/login" (click)="drawer.close()">login</a>
        <a mat-list-item routerLink="/kanban" (click)="drawer.close()">Kanban Demo</a>
        <a mat-list-item routerLink="/customers" (click)="drawer.close()">SSR Demo</a>
    </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar>
            <button
            type="button"
            aria-label="Toggle navbar"
            mat-icon-button
            (click)="drawer.toggle()"
            *ngIf="isHandset$|async"
            >
            <mat-icon aria-label="Side nav Toggle icon" >menu</mat-icon>
            </button>
            <span class="logo" routerLink="/">â˜• Ahmed Alamoudi </span>
            <span class="fill-space"></span>

            <div *ngIf="!(isHandset$|async)">
                <a mat-stroked-button routerLink="/kanban">Kanban Demo</a>
                <a mat-stroked-button routerLink="/customers">SSR Demo</a>
                <a mat-stroked-button routerLink="/login">Login</a>

            </div>

            <button mat-icon-button [matMenuTriggerFor] ="menu" aria-label="icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #menu = "matMenu">
                <a mat-menu-item  href="https://github.com/ahmedalamoudi192">
                    <i>ðŸ’¾</i>
                    <span> check out my github </span>
                </a>

            </mat-menu>
        </mat-toolbar>

        <!-- TRANSCLUSION  -->
        <ng-content></ng-content>

    </mat-sidenav-content>
</mat-sidenav-container>
